<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript" src="../src/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../src/jquery.slide.js"></script>
	<link rel="stylesheet" href="../css/jquery.slide.css" type="text/css" />
	<style type="text/css">
		* { margin:0; padding:0; }
		div#church-banner { height:550px; width:1200px; overflow:hidden; position:relative; }
		div#church-banner ul { width:100%; height:100%; }
		ul li {list-style-type:none;}

	</style>
</head>
<body>
	<div id="church-banner">
		<ul>
			<li class="church-item"><img src="../img/1.jpg" alt="" width="1200" height="550" /></li>
			<li class="church-item"><img src="../img/2.jpg" alt="" width="1200" height="550" /></li>
			<li class="church-item"><img src="../img/3.jpg" alt="" width="1200" height="550" /></li>
		</ul>
	</div>
	
	<script type="text/javascript">
		$('#church-banner').slide({
			cdTime : 5000,      //切换时间
	        controllerLeftButton : "../img/ser-l.gif",    //向左按钮图片地址
	        controllerRightButton : "../img/ser-r.gif"   //向右按钮图片地址
		});
	</script>
</body>
</html>
